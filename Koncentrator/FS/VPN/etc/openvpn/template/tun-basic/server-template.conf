proto udp
port 1194
dev tun0

management 127.0.0.1 12345

<ca>{ca}</ca>
<cert>{cert}</cert>
<key>{key}</key>
<dh>{dh}</dh>
<tls-auth>{ta}</tls-auth>

server {ip_server} {ipmask}

#ifconfig-pool-persist ipp.txt
#client-to-client
client-config-dir /etc/openvpn/{subvpntype}/ccd
push "route {ipserver} {ipmask}"

duplicate-cn
cipher AES-256-CBC
comp-lzo
key-direction 0
max-clients 200
user nobody
;group nobody
keepalive 1 5
persist-tun
persist-key
persist-local-ip
persist-remote-ip
push "persist-key"
push "persist-tun"
status {subvnptype}/log/openvpn-status.log
log-append  {subvnptype}/log/openvpn.log
verb 4
mute 20

sndbuf 65000
rcvbuf 65000

mtu-test
client-connect "/etc/openvpn/{subvpntype}/cmds/client-connect.sh {subvpntype}"
script-security 2
